<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="d3.min.js"></script>
</head>
<body>
	<div id="svg"></div>
    <script type="text/javascript">

    	d3.json('nd.json',function(data){
    		console.log(data);
    		var svg = d3.select('#svg').append('table')
    		.data([data])
    		.attr('width',1200)
    		.attr('height', 800);

    		var tr = svg.selectAll('tr')
    		.data(function(d){return d3.values(d.table)})
    		.enter()
    			.append('tr')

	    	var td = tr.selectAll('td')
	    		.data(function(d){return d3.values(d.table)})
	    		.enter()
	    			.append('td')
	    			.attr('width',44)
	    			.attr('height',46)
	    			.attr('fill','#666')
	    			.text(function(d){return d;})
	    			//.text(function(d){return d.Col})
    	})
   
    </script>
</body>
</html>
